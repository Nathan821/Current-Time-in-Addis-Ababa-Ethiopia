<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Time in Ethiopia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 2s ease;
    }
    h1 {
      font-size: 3.5em;
      margin-bottom: 50px;
      letter-spacing: 2px;
    }
    .time {
      font-size: 4em;
      letter-spacing: 3px;
      animation: glow 1.5s ease-in-out infinite alternate;
      margin-bottom: 70px;
    }
    .date {
      font-size: 1.5em;
      margin-top: 10px;
      margin-bottom: 100px;
      letter-spacing: 1px;
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
      }
      100% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.8);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Current Time in Ethiopia</h1>
    <div class="time" id="time">Loading...</div>
    <div class="date" id="date"></div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();

      // Options for formatting
      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Africa/Addis_Ababa' };
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: 'Africa/Addis_Ababa' };

      // Display time and date
      document.getElementById('time').textContent = now.toLocaleTimeString('en-ET', timeOptions);
      document.getElementById('date').textContent = now.toLocaleDateString('en-ET', dateOptions);
    }

    // Update the time and date every second
    setInterval(updateTime, 1000);
  </script>

</body>
</html>
